<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    label {border: 2px solid blue;
        background-color: lightblue;
        font-family: Arial, Helvetica, sans-serif;
        padding: 5px; width: 100px;
    }
    form {background-color: aqua;}
    input { padding: 5px; margin-left: 20px;}
</style>
<body>
    <h1>Tipos de Inputs</h1>
    <fieldset>
        <legend>Datos Personales</legend>
    <p>
        <label for="nom">Nombre:</label>
        <input type="text" maxlength="6" name="Nombre" id="nom">
    </p>
    <p>
        <label for="contrase">Contraseña:</label>
        <input type="password" maxlength="6" name="contrase" id="contrase">
    </p>
    <p>
        <label for="hombre">Hombre</label>
        <input type="radio" value="H" checked id="Hombre" name="genero">
        <label for="mujer">Mujer</label>
        <input type="radio" value="M" id="Mujer" name="genero">
    </p>
    <p>
        <label for="fumador">Fumador</label>
        <imput type="checkbox" value="fumador" checked>
    </p>
    <p>
        <p>                                                                                          
            <label for="Provincia">Alcázar de San Juan</label>
            <input type="radio" id="Provincia" name="Provincia" value="AL">
            <label for="Provincia">Albacete</label>
            <input type="radio" id="Provincia" name="Provincia" value="ALB">
            <label for="Provincia">Toledo</label>
            <input type="radio" id="Provincia" name="Provincia" value="TO">
            <label for="Provincia">Guadalajara</label>
            <input type="radio" id="Provincia" name="Provincia" value="GUA">
        </p>
    </p>
    </fieldset>
    <fieldset>
        <legend>Datos de la reserva</legend>
        <p>
        <label for="tipohab">Tipo de habitación</label> 
        <select name="tipohab" id="tipo">
            <option value="0">Elija una</option>
            <option value="1">Individual</option>
            <option value="2">Doble</option>
            <option value="3">Triple</option>
        </select>
        </p>
        <label for="ob">Observaciones</label>
        <p>
        <textarea name="obs" placeholder="Escriba sus Observaciones" cols="30" rows="3">Llevo Mascotas</textarea>
        </p>
        <p>
            <label for="color">Color</label>
            <input type="color" name="color" id="color">
        </p>
        <p>
            <label for="dni">DNI</label>
            <input type="file" name="dni" id="dni">
        </p>
        <p>
            <label for="fecha-nacimiento">Fecha de Nacimiento</label>
            <input type="date" name="fecha-nacimiento" id="fecha-nacimiento">
        </p>
        <p>
            <label for="edad">Edad</label>
            <input type="number" name="Edad" id="edad">
        </p>
        <p>
            
        </p>
    </fieldset>
    <p>
        <input type="submit" value="Envíar">
        <input type="reset" value="Borrar todo">
    </p>
</body>
</html>
